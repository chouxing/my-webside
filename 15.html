<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國中的我們</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Pacifico&family=Sacramento&display=swap');
        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffebef;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fffaf0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 兩列圖片 */
            gap: 10px; /* 縮小間距 */
            justify-items: center;
            margin-top: 20px;
        }
        .gallery-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gallery img {
            width: 250px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .caption {
            margin-top: 5px;
            font-size: 16px;
            color: #555;
            font-weight: bold;
        }
        .big-title {
            font-family: 'Sacramento', cursive;
            font-size: 60px;
            color: #FFB6C1;
            margin-bottom: 10px; /* 讓標題更貼近圖片 */
        }
        .sub-title {
            font-size: 20px; /* 字體大一號 */
            color: #444; /* 深灰色 */
            margin-bottom: 15px;
        }
        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #FFB6C1;
            border-radius: 5px;
            text-decoration: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        .home-link:hover {
            background-color: #ff69b4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="big-title">國中的我們</h1>
        <p class="sub-title">13 ~ 15 歲時的瞬間！✨</p> <!-- 深灰色 + 字體變大 -->
        
        <div class="gallery">
            <div class="gallery-item">
                <img src="image/photo1.jpg" alt="回憶1">
                <p class="caption">第一次一起去歡樂耶誕城</p>
            </div>
            <div class="gallery-item">
                <img src="image/photo2.jpg" alt="回憶2">
                <p class="caption">畢業旅行：溪頭</p>
            </div>
            <div class="gallery-item">
                <img src="image/photo4.jpg" alt="回憶3">
                <p class="caption">畢典續攤：KTV走起</p>
            </div>
            <div class="gallery-item">
                <img src="image/photo3.jpg" alt="回憶4">
                <p class="caption">KTV? Switch?聚會!</p>
            </div>
        </div>
        <a href="index.html" class="home-link">回到首頁</a>
    </div>
</body>
</html>
